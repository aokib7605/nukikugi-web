<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>劇団抜きにくい釘</title>
    <!-- Bootstrapの読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/special.css">
    <link rel="stylesheet" href="../css/header.css">
</head>

<body>
    <!-- Header Start -->
    <div class="headerLogo">
        <img src="image/Logo.png" alt="劇団抜きにくい釘">
    </div>

    <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>

        <ul class="header menu__box" id="menuList">
            <th:block th:each="data : ${menuList}">
                <li th:if="${data.value != null}">
                    <a class="menu__item" th:href="${data.value}"><span th:text="${data.name}"></span></a>
                </li>
                <li th:if="${data.value == null}"><span class="menu__item" th:text="${data.name}"></span></li>
            </th:block>
        </ul>
    </div>
    <!-- Header End -->

    <div class="mainArea">
        <div class="special">

            <h1>作品展示</h1>
            <h2>Works</h2>

            <p>このページでは、過去に公開した抜き釘の作品を閲覧出来ます。<br>
                どれも自慢の作品ばかりですので、是非お目通しくださいませ。
            </p>

            <p>
                <a href="#stageWorks">演劇作品</a> |
                <a href="#movieWorks">映像作品</a>
            </p>

            <div class="workList">
                <table id="stageWorks">
                    <tr>
                        <th colspan="3">演劇作品</th>
                    </tr>
                    <th:block th:each="stageList : ${stageSetList}">
                        <tr>
                            <th:block th:each="data : ${stageList}">
                                <td><a th:href="'/stage?info=' + ${data.value}">
                                        <img th:src="'/images/workThumnail/' + ${data.value} + '.png'"
                                            th:alt="${data.value}" style="width: 210px; height: 120px;"></a>
                                </td>
                            </th:block>
                        </tr>
                    </th:block>
                </table>
            </div>

            <div class="workList">
                <table id="movieWorks">
                    <tr>
                        <th colspan="3">映像作品</th>
                    </tr>
                    <th:block th:each="movieList : ${movieSetList}">
                        <tr>
                            <th:block th:each="data : ${movieList}">
                                <td><a th:href="${data.link}"><img
                                            th:src="'/images/workThumnail/' + ${data.value} + '.png'"
                                            th:alt="${data.value}" style="width: 210px; height: 120px;"></a></td>
                            </th:block>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer Start -->
    <div class="footer">
        <p th:text="${copyright}"></p>
    </div>
    <!-- Footer End -->

    <!-- Bootstrapの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
