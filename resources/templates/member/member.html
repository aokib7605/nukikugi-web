<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>劇団抜きにくい釘</title>
	<!-- Bootstrapの読み込み -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/about.css">
	<link rel="stylesheet" href="../css/header.css">
</head>

<body>
	<!-- Header Start -->
	<div class="headerLogo">
		<img src="image/Logo.png" alt="劇団抜きにくい釘">
	</div>

	<div class="hamburger-menu">
		<input id="menu__toggle" type="checkbox" />
		<label class="menu__btn" for="menu__toggle">
			<span></span>
		</label>

		<ul class="header menu__box" id="menuList">
			<th:block th:each="data : ${menuList}">
				<li th:if="${data.value != null}">
					<a class="menu__item" th:href="${data.value}"><span th:text="${data.name}"></span></a>
				</li>
				<li th:if="${data.value == null}"><span class="menu__item" th:text="${data.name}"></span></li>
			</th:block>
		</ul>
	</div>
	<!-- Header End -->

	<!-- MainArea Start -->
	<div class="mainArea">
		<h1>Member</h1>
		<h2>メンバー</h2>

		<div class="memberArea">
			<p>画像クリックで詳細情報をご覧いただけます。</p>
			<table>
				<tr>
					<th:block th:each="data, status : ${memberList}">
						<td><a th:href="'/member/info?nukikugi=' + ${data.value} + '&id=' + ${data.id} + '&fileName=' + ${data.value}">
							<img th:src="'/images/member/' + ${data.value} + '.png'"  th:alt="${data.value}"></a>
							<p th:text="${data.name}"></p>
						</td>
					</th:block>
				</tr>
			</table>
		</div>
	</div>
	<!-- MainArea End -->

	<!-- Footer Start -->
	<div class="footer">
		<p th:text="${copyright}"></p>
	</div>
	<!-- Footer End -->

	<!-- Bootstrapの読み込み -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
