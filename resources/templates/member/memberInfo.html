<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>劇団抜きにくい釘</title>
    <!-- Bootstrapの読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/about.css">
    <link rel="stylesheet" href="../css/header.css">
</head>

<body>
	<!-- Header Start -->
	<div class="headerLogo">
		<img src="../image/Logo.png" alt="劇団抜きにくい釘">
	</div>

	<div class="hamburger-menu">
		<input id="menu__toggle" type="checkbox" />
		<label class="menu__btn" for="menu__toggle">
			<span></span>
		</label>

		<ul class="header menu__box" id="menuList">
			<th:block th:each="data : ${menuList}">
				<li th:if="${data.value != null}">
					<a class="menu__item" th:href="${data.value}"><span th:text="${data.name}"></span></a>
				</li>
				<li th:if="${data.value == null}"><span class="menu__item" th:text="${data.name}"></span></li>
			</th:block>
		</ul>
	</div>
	<!-- Header End -->

    <div class="mainArea">
        <h1 th:text="${member.name}"></h1>
        <h2 th:text="${member.position}"></h2>

        <div class="memberInfo">
            <img th:src="'/images/member/' + ${image.fileName}"  th:alt="${member.value}">
            <ul>
                <li>身長 / <span th:text="${member.height}" />cm</li>
                <li>趣味 / <span th:text="${member.hobby}" /></li>
            </ul>
            <p>
                <th:block th:if="${member.content}">
                    <th:block th:each="str, stat : ${member.content.split('\r\n|\r|\n', -1)}">
                        <th:block th:text="${str}" />
                        <br th:if="${!stat.last}" />
                    </th:block>
                </th:block>
            </p>

            <h1>経歴</h1>
            <!-- Bootstrap > レスポンシブ -->
            <div class="container-fluid">
                <div class="row">
                    <!-- 左 -->
                    <div class="col-sm-12 col-lg-6">
                        <h4>【舞台】</h4>
                        <th:block th:each="data : ${inCareerSt}">
                            <ul>
                                <li><span class="careerPosition" th:text="${data.title}" /><br><span
                                        th:text="${data.position}" /></li>
                            </ul>
                        </th:block>
                    </div>
                    <!-- 右 -->
                    <div class="col-sm-12 col-lg-6">
                        <h4>【映像】</h4>
                        <th:block th:each="data : ${inCareerMv}">
                            <ul>
                                <li><span class="careerPosition" th:text="${data.title}" /><br><span
                                        th:text="${data.position}" /></li>
                            </ul>
                        </th:block>
                    </div>
                </div>
            </div>
            <h1>外部経歴</h1>
            <!-- Bootstrap > レスポンシブ -->
            <div class="container-fluid">
                <div class="row">
                    <!-- 左 -->
                    <div class="col-sm-12 col-lg-6">
                        <h4>【舞台】</h4>
                        <th:block th:each="data : ${outCareerSt}">
                            <ul>
                                <li><span class="careerPosition" th:text="${data.title}" /><br><span
                                        th:text="${data.position}" /></li>
                            </ul>
                        </th:block>
                    </div>
                    <!-- 右 -->
                    <div class="col-sm-12 col-lg-6">
                        <h4>【映像】</h4>
                        <th:block th:each="data : ${outCareerMv}">
                            <ul>
                                <li><span class="careerPosition" th:text="${data.title}" /><br><span
                                        th:text="${data.position}" /></li>
                            </ul>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<!-- Footer Start -->
	<div class="footer">
		<p th:text="${copyright}"></p>
	</div>
	<!-- Footer End -->

    <!-- Bootstrapの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
