<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>劇団抜きにくい釘</title>
	<!-- Bootstrapの読み込み -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/welcom.css">
	<link rel="stylesheet" href="./css/header.css">
</head>

<body>
	<!-- Header Start -->
	<div class="headerLogo">
		<img src="image/Logo.png" alt="劇団抜きにくい釘">
	</div>

	<div class="hamburger-menu">
		<input id="menu__toggle" type="checkbox" />
		<label class="menu__btn" for="menu__toggle">
			<span></span>
		</label>

		<ul class="header menu__box" id="menuList">
			<th:block th:each="data : ${menuList}">
				<li th:if="${data.value != null}">
					<a class="menu__item" th:href="${data.value}"><span th:text="${data.name}"></span></a>
				</li>
				<li th:if="${data.value == null}"><span class="menu__item" th:text="${data.name}"></span></li>
			</th:block>
		</ul>
	</div>
	<!-- Header End -->

	<!-- IndexBody Start -->
	<div class="IndexBody">
		<div class="column">
			<p class="column_Top">PICK UP</p>
			<a th:href="'/stage?info=' + ${nextStage.value}">
				<span th:if="${image != null}">
				<img class="pickUp" th:src="'/images/flyer1/' + ${image.fileName}" alt="次回作品"></span></a>
		</div>
		<div class="column">
			<p class="column_Top">NEWS</p>
			<table>
				<th:block th:each="data : ${newsList}" th:if="${newsList != null}">
					<tr th:if="${data.link == null}">
						<th th:text="${data.date}"></th>
						<td><span th:text="${data.headline}"></span></td>
					</tr>
					<tr th:if="${data.link != null}">
						<th th:text="${data.date}"></th>
						<td><a th:href="${data.link}"><span th:text="${data.headline}"></span></a></td>
					</tr>
				</th:block>
			</table>
		</div>
	</div>
	<!-- IndexBody Start -->

	<!-- Footer Start -->
	<div class="footer">
		<p th:text="${copyright}"></p>
	</div>
	<!-- Footer End -->

	<!-- Bootstrapの読み込み -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
