<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>劇団抜きにくい釘</title>
    <!-- Bootstrapの読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/header.css">
</head>

<body>
	<!-- Header Start -->
	<div class="headerLogo">
		<img src="../image/Logo.png" alt="劇団抜きにくい釘">
	</div>

	<div class="hamburger-menu">
		<input id="menu__toggle" type="checkbox" />
		<label class="menu__btn" for="menu__toggle">
			<span></span>
		</label>

		<ul class="header menu__box" id="menuList">
			<th:block th:each="data : ${menuList}">
				<li th:if="${data.value != null}">
					<a class="menu__item" th:href="${data.value}"><span th:text="${data.name}"></span></a>
				</li>
				<li th:if="${data.value == null}"><span class="menu__item" th:text="${data.name}"></span></li>
			</th:block>
		</ul>
	</div>
	<!-- Header End -->

    <div class="mainArea">
        <h1>お問合せ</h1>
        <h2>Contact</h2>

        <div class="contact">
            <p>出演依頼・上演依頼・質問・メンバー加入など<br>
                なんでもお気軽にお問い合わせください。</p>
            <p style="color: red;">
                送信エラーが発生する場合は、<br>
                お手数をお掛けしますが下記メールアドレスまでご連絡をお願いいたします。<br>
                nukikugi@gmail.com
            </p>

                <hr>

            <form action="./confirmation.php" method="post" id="formArea">
                <p>お名前<br>
                    <input type="text" name="name" size="30">
                </p>
                <p>件名<br>
                    <input type="text" name="title" size="30">
                </p>
                <p>電話番号 or メールアドレス<br>
                    <input type="text" name="contact" size="30">
                </p>
                <p>メッセージ<br>
                    <textarea name="content" cols="80" rows="10"></textarea>
                </p>
                <p><input type="submit" value="送信する"></p>
            </form>
        </div>
    </div>

	<!-- Footer Start -->
	<div class="footer">
		<p th:text="${copyright}"></p>
	</div>
	<!-- Footer End -->

    <!-- Bootstrapの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
</body>

</html>
