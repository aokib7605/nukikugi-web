<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>劇団抜きにくい釘</title>
    <!-- Bootstrapの読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/next.css">
    <link rel="stylesheet" href="./css/header.css">
</head>

<body>
    <!-- Header Start -->
    <div class="headerLogo">
        <img src="image/Logo.png" alt="劇団抜きにくい釘">
    </div>

    <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>

        <ul class="header menu__box" id="menuList">
            <th:block th:each="data : ${menuList}">
                <li th:if="${data.value != null}">
                    <a class="menu__item" th:href="${data.value}"><span th:text="${data.name}"></span></a>
                </li>
                <li th:if="${data.value == null}"><span class="menu__item" th:text="${data.name}"></span></li>
            </th:block>
        </ul>
    </div>
    <!-- Header End -->

    <div class="mainArea">
        <h1>Next</h1>
        <h2>次回作品</h2>

        <div class="next_pc">
            <table>
                <tr>
                    <th><a th:href="'/stage?info=' + ${nextStage.value}">
                        <span th:if="${image != null}">
                        <img th:src="'/images/flyer1/' + ${image.fileName}" alt="次回作品"></span></a>
                    </th>
                    <td>
                        <p>
                            <span th:text="${nextStage.stage}" /><br>
                            <span id="title" th:text="'『' + ${nextStage.title} + '』'" />
                        </p>
                        <p>
                            【日時】<br>
                            <span id="story">
                                <th:block class="date" th:each="str, stat : ${nextStage.date.split('\r\n|\r|\n', -1)}">
                                    <th:block th:text="${str}" />
                                    <br th:if="${!stat.last}" />
                            </span></th:block>
                        </p>
                        <p>
                            【場所】<br>
                            <span id="story">
                                <th:block th:each="str, stat : ${nextStage.place.split('\r\n|\r|\n', -1)}">
                                    <th:block th:text="${str}" />
                                    <br th:if="${!stat.last}" />
                            </span></th:block>
                        </p>
                        <p><a id="info" th:href="'/stage?info=' + ${nextStage.value}">詳細はこちら</a></p>
                    </td>
                </tr>
            </table>
        </div>

        <div class="next_mobile">
            <a th:href="'/stage?info=' + ${nextStage.value}"><img
                    th:src="'image/flyer/' + ${nextStage.value} + '表面.jfif'" alt="次回作品"></a>
                    <hr>
            <p>
                <span th:text="${nextStage.stage}" /><br>
                <span id="title" th:text="${nextStage.title}" />
            </p>
            <p>
                【日時】<br>
                <span id="date" th:text="${nextStage.date}" />
            </p>
            <p>
                【場所】<br>
                <span id="place" th:text="${nextStage.place}" />
            </p>
            <p><a id="info"><button th:href="'/stage?info=' + ${nextStage.value}">詳細</button></a></p>
        </div>
    </div>

    <!-- Footer Start -->
    <div class="footer">
        <p th:text="${copyright}"></p>
    </div>
    <!-- Footer End -->

    <!-- Bootstrapの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
